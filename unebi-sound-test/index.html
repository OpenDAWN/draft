<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>unebi-sound-test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300">
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div id="app">
    <div class="container">
      <h1>unebi-sound-test</h1>
      <div class="row">
        <div class="col-md-10">
          <select class="form-control" options="options" v-model="selected" v-on="change:onChange"></select>
        </div>
        <div class="col-md-2">
          <button class="btn btn-default" v-on="click:onClick">PREVIEW</button>
        </div>
      </div>
      <div class="panel panel-default" style="margin-top:25px">
        <div class="panel-body">
          {{ desc }}
        </div>
      </div>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vue/0.12.12/vue.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
