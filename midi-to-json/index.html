<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>midi to json</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300">
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div id="app" class="container">
    <h1>midi to json</h1>
    <div class="rows">
      <div class="form-group col-md-10">
        <label>tempo:</label> <span>{{ tempo }}</span>
        <div>
          <input type="range" min="30" max="240" class="form-control" v-model="tempo" v-on="change:onChange" v-attr="disabled:isPlaying">
        </div>
      </div>
      <div class="form-group col-md-2">
        <label>unit:</label> <span>{{ unit ? "tick" : "second" }}</span>
        <div>
          <input type="range" min="0" max="1" class="form-control" v-model="unit" v-on="change:onChange" v-attr="disabled:isPlaying">
        </div>
      </div>
    </div>
    <div class="rows">
      <div class="form-group col-md-5">
        <label>attackTime:</label> <span>{{ timeFormat(attackTime) }}</span>
        <div>
          <input type="range" min="0" max="10000" step="5" class="form-control" v-model="attackTime" v-on="change:onChange" v-attr="disabled:isPlaying">
        </div>
      </div>
      <div class="form-group col-md-5">
        <label>releaseTime:</label> <span>{{ timeFormat(releaseTime) }}</span>
        <div>
          <input type="range" min="0" max="10000" step="5" class="form-control" v-model="releaseTime" v-on="change:onChange" v-attr="disabled:isPlaying">
        </div>
      </div>
      <div class="form-group col-md-2">
        <label>sound:</label>
        <div>
          <button class="btn {{ isPlaying ? 'btn-success' : 'btn-default' }}" v-on="click:play">play</button>
        </div>
      </div>
    </div>
    <div class="rows">
      <div class="form-group col-md-12">
        <textarea rows="20" class="form-control" placeholder="drag a *.mid" v-model="data"></textarea>
      </div>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vue/0.12.12/vue.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
