<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>gps test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300">
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div id="app">
    <div class="container">
      <h1>gps test</h1>
      <div class="row">
        <div class="col-md-2">
          <button class="btn btn-default" v-on="click:onClick">SEARCH</button>
        </div>
      </div>
      <div class="row" style="margin: 15px 0">
        <div class="col-md-4">
          <label>latitude:</label> {{ latitude }}
        </div>
        <div class="col-md-4">
          <label>longitude:</label> {{ longitude }}
        </div>
        <div class="col-md-4">
          <label>guess:</label> {{ guess }}
        </div>
      </div>
      <div class="row">
        <table class="table table-bordered">
          <tr>
            <th>place</th>
            <th>latitude</th>
            <th>longitude</th>
            <th>distance</th>
            <th>info</th>
          </tr>
          <tr v-repeat="reports">
            <td>{{ place }}</td>
            <td>{{ latitude }}</td>
            <td>{{ longitude }}</td>
            <td>{{ distance }}</td>
            <td>{{ info }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vue/0.12.12/vue.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
