<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>poverty-convolution-lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300">
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div id="app">
    <div class="container">
      <h1>poverty-convolution-lab</h1>
      <div class="rows">
        <div class="form-group col-md-5">
          <label>generator:</label>
          <select class="form-control" v-model="selectedGen" v-on="change:onChange">
            <option v-repeat="gens">{{ $value }}</option>
          </select>
        </div>
        <div class="form-group col-md-7">
          <label>sound:</label><br/>
          <button class="btn btn-default" v-on="click:play">play</button>
          <button class="btn btn-default" v-on="click:apply">apply</button>
        </div>
      </div>
      <canvas id="canvas"></canvas>
      <textarea class="form-control" rows=20>{{ code }}</textarea>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vue/0.12.12/vue.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
